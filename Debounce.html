<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<input type="text"  value="" id="input"/>
</body>
   <script lang="js">
    let betterHandleChange = debounce(handleChange,300);
let inp = document.querySelector('#input');
inp.addEventListener('input',betterHandleChange);

function handleChange(e){
  console.log( e.target.value)
}

function debounce(fn,delay){
  let timer
  return function (...args){
    clearTimeout(timer);
    timer = setTimeout(() => {
      fn.apply(this,args)
    },delay)
  }
}
    </script>
</html>
